<div class="p-grid">
    
    <div class="p-col-12 p-md-3 p-lg-3">
      <p-card header="Matriz 3x3" styleClass="p-shadow-2">
        <div class="matrix-container matrix-3x3">
          <div *ngFor="let item of matrix3x3" class="cell">
            {{ item }}
          </div>
        </div>
      </p-card>
    </div>
